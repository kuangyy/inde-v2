<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

	<link href="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		* {margin: 0;padding: 0;
			font-family: sans-serif;
		}
		progress {
			width: 100%;
			height: 16.6667%;
			margin-bottom:1rem;
		}

	</style>
</head>
<body>

<div id="time-progress" ></div>






<!-- jquery -->
<script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<!-- tether tooltips bootstrap inneed -->
<script src="http://cdn.bootcss.com/tether/1.3.7/js/tether.min.js"></script>
<!-- bootstrap -->
<script src="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(function(){
		var timeProgress = $("#time-progress");
		for(i=0;i<60;i++){
			timeProgress.append("<progress class=\"progress progress-success\" value=\"20\" max=\"60\"></progress>");
		}


		var timeInterval = window.setInterval(function(){
			var now = new Date();
			var hour = now.getHours();
			var minute = now.getMinutes();
			var second = now.getSeconds();

			$("#time-progress progress").each(function(index,item){
				if(index<minute){
					$(item).val(60);
				}else if(index=minute){
					$(item).val(second);
				}
			});



		},1000);

	})
</script>
</body>
</html>
